<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" aria-label="Express It Logistics Logo">
  <defs>
    <rect id="tooth" width="4" height="3" rx="0.5" />
  </defs>
  
  <!-- Pink gear: rotated -60° for 10 o'clock orientation, increased size r=13 -->
  <g id="gear-pink" transform="translate(32, 26) rotate(-60)">
    <g fill="#e91e63">
      <use href="#tooth" y="-17.5" x="-2" />
      <use href="#tooth" y="-17.5" x="-2" transform="rotate(30)" />
      <use href="#tooth" y="-17.5" x="-2" transform="rotate(60)" />
      <use href="#tooth" y="-17.5" x="-2" transform="rotate(90)" />
      <use href="#tooth" y="-17.5" x="-2" transform="rotate(120)" />
      <use href="#tooth" y="-17.5" x="-2" transform="rotate(150)" />
      <use href="#tooth" y="-17.5" x="-2" transform="rotate(180)" />
      <use href="#tooth" y="-17.5" x="-2" transform="rotate(210)" />
      <use href="#tooth" y="-17.5" x="-2" transform="rotate(240)" />
      <use href="#tooth" y="-17.5" x="-2" transform="rotate(270)" />
      <use href="#tooth" y="-17.5" x="-2" transform="rotate(300)" />
      <use href="#tooth" y="-17.5" x="-2" transform="rotate(330)" />
    </g>
    <circle cx="0" cy="0" r="13" fill="#e91e63"/>
    <circle cx="0" cy="0" r="4" fill="white"/>
  </g>
  
  <!-- Grey gear: rotated +120° for 4 o'clock orientation, increased size r=10 -->
  <g id="gear-grey" transform="translate(32, 42) rotate(120)">
    <g fill="#6b7280">
      <use href="#tooth" y="-13.5" x="-2" />
      <use href="#tooth" y="-13.5" x="-2" transform="rotate(36)" />
      <use href="#tooth" y="-13.5" x="-2" transform="rotate(72)" />
      <use href="#tooth" y="-13.5" x="-2" transform="rotate(108)" />
      <use href="#tooth" y="-13.5" x="-2" transform="rotate(144)" />
      <use href="#tooth" y="-13.5" x="-2" transform="rotate(180)" />
      <use href="#tooth" y="-13.5" x="-2" transform="rotate(216)" />
      <use href="#tooth" y="-13.5" x="-2" transform="rotate(252)" />
      <use href="#tooth" y="-13.5" x="-2" transform="rotate(288)" />
      <use href="#tooth" y="-13.5" x="-2" transform="rotate(324)" />
    </g>
    <circle cx="0" cy="0" r="10" fill="#6b7280"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
  </g>
</svg>
